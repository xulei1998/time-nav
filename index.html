<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>时光导航</title>
  <style>.icon {
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }</style>
  <link rel="stylesheet" href="style.314c1b23.css">
</head>
<body>
  <header id="top" class="globalHeader">
    <nav class="navBar">
      <div class="navContainer">
        <div class="navTime" id="currentTime"></div>
        <div class="navMenu">
          <a class="menuHelp" href="https://gitee.com/xulei1998/time-nav/blob/main/README.md" target="_blank">使用指南</a>
          <a class="menuGithub" href="https://github.com/xulei1998" target="_blank">我的GitHub</a>
        </div>
      </div>
    </nav>
    <form class="searchForm" method="get" action="https://www.baidu.com/s">
      <input class="input1" type="text" name="wd" autocomplete="off" placeholder="请输入要搜索的内容">
      <button type="submit">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-find"></use>
        </svg>
      </button>
  </form>
  </header>
  <main class="globalMain">
    <ul class="siteList">
      <li class="last">
        <div class="addButton">
          <div class="icon-wrapper">
            <svg class="icon">
              <use xlink:href="#icon-add1"></use>
            </svg>
          </div> 
          <div class="text">添加网站</div> 
        </div>
      </li>
    </ul>
  </main>
  <footer class="globalFooter">
    <div class="footerWrapper">made with ❤ by <a href="https://juejin.cn/user/3510094883982567" target="_blank">徐磊</a></div>
  </footer>
  <script src="//at.alicdn.com/t/font_3007757_9ubitd80lpo.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.afa916f4.js"></script>
</body>
</html>
